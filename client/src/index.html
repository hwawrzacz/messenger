<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/main.css">
    <title>WebSocket messenger</title>
</head>

<body>
    <div class="fullscreen-wrapper">
        <header class="header">
            <span class="header__title">WebSocket messenger</span>
            <div class="header__buttons-wrapper">
                <button>Do nothing</button>
                <div class="icons-wrapper--horizontal">
                    <button class="icon"><i>home</i></button>
                    <button class="icon"><i>favorite</i></button>
                    <button class="icon"><i>share</i></button>
                </div>
            </div>
        </header>

        <aside class="users-list">
        </aside>

        <main>
            <div class="conversation-wrapper">
                <div class="message-wrapper message-wrapper--others">
                    <div class="message">Hi!</div>
                </div>
                <div class="message-wrapper message-wrapper--mine">
                    <div class="message">Henlo, waddup?</div>
                </div>
                <div class="message-wrapper message-wrapper--others">
                    <div class="message">It's just a randomly typed message content to check how does it look
                        in a early preview of the app, so nothin' special</div>
                </div>
                <div class="message-wrapper message-wrapper--others">
                    <div class="message">Oh, cool.</div>
                </div>
                <div class="message-wrapper message-wrapper--others">
                    <div class="message">Yep</div>
                </div>
                <div class="message-wrapper message-wrapper--mine">
                    <div class="message">See ya</div>
                </div>
            </div>

            <div class="message-input-wrapper">
                <button class="icon"><i>insert_photo</i></button>
                <input type="text" name="new-message" id="new-message" />
                <button class="icon"><i>forward</i></button>
            </div>
        </main>

        <footer>Copyright &copy;2020 Å»aneta Mielczarek, Hubert Wawrzacz</footer>
    </div>

    <!-- <script src="../dist/client.js"></script> -->
</body>

</html>
