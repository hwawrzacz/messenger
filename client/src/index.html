<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/main.css">
    <title>WebSocket messenger</title>
</head>

<body>
    <div class="fullscreen-wrapper">
        <header>
            <span class="header__title">WebSocket messenger</span>
            <button>Do nothing</button>
            <div class="icons-wrapper">
                <button><i class="icon">home</i></button>
                <button><i class="icon">favorite</i></button>
                <button><i class="icon">share</i></button>
            </div>
        </header>

        <aside class="users-list">
        </aside>

        <main>
            <div class="conversation-wrapper">
                <div class="message-wrapper">
                    <div class="other-message"></div>
                </div>
                <div class="message-wrapper">
                    <div class="my-message"></div>
                </div>
                <div class="message-wrapper">
                    <div class="other-message"></div>
                </div>
                <div class="message-wrapper">
                    <div class="other-message"></div>
                </div>
                <div class="message-wrapper">
                    <div class="other-message"></div>
                </div>
                <div class="message-wrapper">
                    <div class="my-message"></div>
                </div>
            </div>

            <div class="new-message-wrapper">
                <button><i class="icon">insert_photo</i></button>
                <input type="text" name="new-message" id="new-message" />
                <button><i class="icon">forward</i></button>
            </div>
        </main>

        <footer>Copyright &copy;2020 Å»aneta Mielczarek, Hubert Wawrzacz</footer>
    </div>

    <!-- <script src="../dist/client.js"></script> -->
</body>

</html>
